<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header">
		<h1>E-shop 后台管理系统</h1>
	</div>
	<div class="loginWraper">
	  <div id="loginform" class="loginBox">
	    <form class="form form-horizontal" action="../AdminLoginServlet" method="post">
	      <div class="row cl">
	        <label class="form-label col-xs-3"><i class="Hui-iconfont"><i class="fa fa-user-circle-o" aria-hidden="true"></i></i></label>
	        <div class="formControls col-xs-8">
	          <input id="userid" name="name" type="text" placeholder="账户" class="input-text size-L">
	          <span id="name-error" color = "red"></span><br/>
	        </div>
	      </div>
	      <div class="row cl">
	        <label class="form-label col-xs-3"><i class="Hui-iconfont"><i class="fa fa-key" aria-hidden="true"></i></i></label>
	        <div class="formControls col-xs-8">
	          <input id="" name="pwd" type="password" placeholder="密码" class="input-text size-L">
	          <span id="pwd-error" color = "red"></span><br/>
	        </div>
	      </div>
	      <div class="row cl">
	        <div class="formControls col-xs-8 col-xs-offset-3">
	          <label for="online">
	            <input type="checkbox" name="online" id="online" value="">
	            使我保持登录状态</label>
	        </div>
	      </div>
	      <div class="row cl">
	        <div class="formControls col-xs-8 col-xs-offset-3">
	          <input name="" type="submit" id = "submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
	          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
	        </div>
	      </div>
	    </form>
	  </div>

    			$('#name-error').html("你还没有输入账号");
    			flag=false;
    			return
    		}else{
    			$('#name-error').html("nice");
    		}
    	});
    	$("#pwd").blur(function(){
    		var data2 = $('#pwd').val();
    		if(data2==""){
    			alert("你还没有输入账号");
    			flag=false;
    			return
    		}else{
    			alert("nice");
    		}
    	});
    	$("#submit").click(function(){
    		if(!flag){
    		}
    	});
    });
